<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입</title>
    <link rel="stylesheet" href="/doc/lhs/src/css/register.css">
</head>
<body>
    <div class="container">
        <h2>개인정보입력</h2>
        <div class="main_title">
            <div class="title_content">
                <div class="title">
                    <div class="title_main">이름 <span>*</span></div>
                </div>
                <div class="content">
                <input type="text">
                <div></div>
            </div>
            </div>
            <div class="title_content">
                <div class="title">
                    <div class="title_main">아이디 <span>*</span></div>
                </div>
                <div class="content">
                <input type="text">
                <button class="check" type="button">중복확인</button>
            </div>
            </div>
            <div class="title_content">
                <div class="title">
                    <div class="title_main">비밀번호 <span>*</span></div>
                </div>
                <div class="content">
                <input type="text">
                <div></div>
            </div>
            </div>
            <div class="title_content">
                <div class="title">
                    <div class="title_main">비밀번호 확인 <span>*</span></div>
                </div>
                <div class="content">
                <input type="text">
                <div></div>
            </div>
            </div>
            <div class="title_content">
                <div class="title">
                    <div class="title_main">주소 <span>*</span></div>
                </div>
                <div class="content_address">
                <input class="input1" type="text">
                <button class="address_btn" type="button">주소검색</button>
                <input class="input2" type="text">
                <input class="input3" type="text">
            </div>
            </div>
            <div class="title_content">
                <div class="title">
                    <div class="title_main">전화번호 <span>*</span></div>

                </div>
                <div class="content">
                <select name="phone-num" id="phone-num">
                    <option value="010">010</option>
                    <option value="011">011</option>
                    <option value="016">016</option>
                    <option value="02">02</option>
                    <option value="053">053</option>
                </select>
                <input class="phone" type="text">
                <input class="phone" type="text">
                <div></div>
            </div>
            </div>
            <div class="title_content">
                <div class="title">
                    <div class="title_main">닉네임 <span>*</span></div>
                </div>
                <div class="content">
                <input type="text">
                <button class="check" type="button">중복확인</button>
            </div>
            </div>
            <div class="buttons">
                <button class="cancel">취소</button>
                <button class="complete">다음단계</button>
            </div>
        </div>
    </div>
</body>
</html>
