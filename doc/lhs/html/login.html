<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>개인정보수정</title>
    <link rel="stylesheet" href="/doc/lhs/src/css/update.css">
</head>

<body>
    <div class="container">
        <div class="header">
            <img class="main-img" src="/doc/lhs/src/img/Rectangle 136.png">
        </div>
        <div class="main-container">
            <div class="sub-title">
                <h2>마이페이지</h2>
                <div class="sub-content">
                    <h3>개인정보수정</h3>
                    <h3 class="sub-title-sub">내 레시피</h3>
                    <h3 class="sub-title-sub">내 댓글</h3>
                </div>
            </div>
            <div class="main-title">
                <div class="update">
                    <div class="sub-title-main">
                        <div class="title">이름</div>
                        <input type="text" placeholder="이름을 입력해주세요.">
                    </div>
                    <div class="sub-title-main">
                        <div class="title">아이디</div>
                        <input type="text" placeholder="아이디를 입력해주세요.">
                    </div>
                    <div class="sub-title-main">
                        <div class="title">비밀번호</div>
                        <input type="password" placeholder="비밀번호를 입력해주세요.">
                        <button class="change">비밀번호 변경</button>
                    </div>
                    <div class="sub-title-main">
                        <div class="title">주소</div>
                        <input class="input1" type="text" placeholder="기본주소">
                        <input class="input2" type="text" placeholder="나머지 주소">
                    </div>
                    <div class="sub-title-main">
                        <div class="title">휴대전화</div>
                        <select name="phone-num" id="phone-num">
                            <option value="010">010</option>
                            <option value="011">011</option>
                            <option value="016">016</option>
                            <option value="02">02</option>
                            <option value="053">053</option>
                        </select>
                        <input type="text" placeholder="번호 앞자리">
                        <input type="text" placeholder="번호 뒷자리">
                    </div>
                    <div class="sub-title-main">
                        <div class="title">닉네임</div>
                        <input type="text" placeholder="닉네임을 확인해주세요.">
                    </div>
                    <div class="buttons">
                        <button class="cancel">취소</button>
                        <button class="complete">완료</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
