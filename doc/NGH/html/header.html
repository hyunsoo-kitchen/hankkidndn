<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/header.css">
</head>
<body>
    <header>
        <div class="header-container">
          <div class="header-content">
            <img class="img-logo" alt="logo" src="../img/logo.png">
            <div>
              <router-link to="/main"><h1>한끼든든</h1></router-link>
            </div>
            <!-- <div class="btn-group"> -->
                <div class="btn-group" v-if="!$store.state.authFlg">
                  <button @click="$router.push('/login')" class="header-btn">로그인</button>
                </div>
                <div class="btn-group" v-if="!$store.state.authFlg">
                  <button @click="$router.push('/registration')" class="header-btn">가입하기</button>
                </div>
            <!-- </div> -->
          </div>
        </div>
    </header>
      <!-- 로그인 바디 -->
        <!-- <div class="body_container"> -->
            <div class="login_content">
                <h2 class="login_title">로그인/회원가입</h2>
                <div class="main_login">
                    <div class="id">
                        <label class="username" for="username">아이디</label>
                        <input class="user-name" type="text" id="username" name="username">
                    </div>
        
                    <div class="pass">
                        <label class="userpass" for="password">비밀번호</label>
                        <input class="user-pass" type="password" id="password" name="password">
                    </div>
        
                    <div class="button">
                        <button class="login" type="submit">로그인</button>
                        <a class="register" href="./">회원가입</a>
                    </div>
        
                    <a class="find" href="/">아이디,비밀번호 찾기</a>
        
                    <div class="kakao-btn">
                        <button class="kakao" type="submit">
                            <img class="btn-img" src="/doc/lhs/src/img/kakao_login_medium_wide.png">
                        </button>
                    </div>
                </div>
            </div>
        <!-- </div> -->
</body>
</html>
