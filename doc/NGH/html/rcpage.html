<body>
    <div class="container">
        <h1>레시피 등록</h1>

        <form id="recipeForm">
            <div class="first_box">
                <div class="section grid_box">
                    <label class="column_1to2 title_font" for="title">레시피 제목</label>
                    <input class="column_2to3" type="text" id="title" placeholder="예) 소고기 무국">
                </div>
    
                <div class="section grid_box">
                    <label class="column_1to2 title_font" for="summary">요리소개</label>
                    <textarea class="column_2to3" id="summary" name="summary" placeholder="예) "></textarea>
                </div>
                
                <div class="section grid_box">
                    <label class="column_1to2 title_font" for="video">동영상</label>
                    <textarea class="column_2to3" type="url" id="video" name="video" placeholder="예) 영상이 youtube에 있다면 주소를 넣어주세요. https://youtu.be/abcd1234"></textarea>
                </div>
            </div>
            <hr>
            <div class="section">
                <h2>재료 정보</h2>
                <div id="ingredients">
                    <div class="ingredient_row ingredient_box">
                        <input class="column_1to2 ingredient_content" type="text" name="ingredient[]" placeholder="재료 예)돼지고기">
                        <input class="column_2to3 ingredient_content" type="text" name="quantity[]" placeholder="10(수량)">
                        <input class="column_3to4 ingredient_content" type="text" name="" placeholder="예)g, ml(단위)">
                        <input class="column_4to5 ingredient_content" type="text" name="" placeholder="예) (비고)">
                        <button class="column_5to6 ingredient_content delete_btn" type="button" class="remove-ingredient">제거</button>
                    </div>
                </div>
                <button class="add_btn" type="button" id="addIngredient">추가</button>
            </div>
