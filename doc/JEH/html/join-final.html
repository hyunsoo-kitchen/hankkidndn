<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join-final</title>
    <link rel="stylesheet" href="../css/join-final.css">
</head>
<body>
<header>
    <div class="header-container">
        <div class="header-content">
        <img class="img-logo" alt="logo" src="../img/logo.png">
        <div>
            <router-link to="/main"><h1>한끼든든</h1></router-link>
        </div>
        <!-- <div class="btn-group"> -->
            <div class="btn-group" v-if="!$store.state.authFlg">
                <button @click="$router.push('/login')" class="header-btn">로그인</button>
            </div>
            <div class="btn-group" v-if="!$store.state.authFlg">
                <button @click="$router.push('/registration')" class="header-btn">가입하기</button>
            </div>
        <!-- </div> -->
        </div>
    </div>
</header>

    <div class="join_final_main_container">
     <h3>개인정보 입력</h3>
      <form action="registerend.html" method="get">
        <div class="join_final_content">
            <div class="join-box">
                <label for="name" class="custom-label" required maxlength="14" pattern="[가-힣]{2,14}" title="한글 2-14자만 입력 가능합니다.">이름</label>
                <input type="text" class="join_input_content_unique" placeholder="이름을 입력해주세요." required>
                <span id="name-error-message" class="error-message" style="display: none;">이름은 2-14자의 한글로 입력해주세요.</span>
            </div>
            <div class="join-box">
                    <label for="user_id" class="custom-label">아이디</label>
                    <input type="text" id="user_id" class="join_input_content_unique id-property" placeholder="아이디를 입력해주세요." required maxlength="12" pattern="[a-zA-Z0-9]{4,12}">
                    <button type="button" id="id-double-chk" class="double-chk" onclick="checkDuplicateId()">중복확인</button>
                    <span id="id-error-message" class="error-message"></span>
            </div>
            <div class="join-box">
                <label for="password" class="custom-label">비밀번호</label>
                <input type="password" id="password" class="join_input_content_unique" placeholder="비밀번호를 입력해주세요." required pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,}$" required>
                <span id="password-error-message" class="error-message">최소 8자, 하나 이상의 대문자, 소문자, 숫자, 특수 문자를 포함해야 합니다.</span>
            </div>
            <div class="join-box">
                <label for="confirm_password" class="custom-label">비밀번호확인</label>
                <input type="password" id="confirm_password" class="join_input_content_unique" placeholder="비밀번호를 확인주세요." required>
            </div>
            <div class="join-box">
                <span id="error_message" class="error">비밀번호가 일치하지 않습니다.</span>
            </div>
            <div class="join-box">
                <label for="zipp_btn" class="custom-label">주소</label>
                <input type="text" maxlength="10" id="zipp_code_id" class="join_zipp_code" readonly>
                <input type="button" id="zipp_btn" class="join_address_search_btn" onclick="execDaumPostcode()" value="주소검색" required>               
                <!-- <button class="address-btn">주소검색</button> -->
                <div class="grid-container">
                    <input type="text" id="UserAdd1" class="join_address_text" placeholder="기본주소" required readonly>
                    <input type="text" id="UserAdd2" class="join_address_text" placeholder="나머지 주소" required>
                </div>
            </div>
            <div class="join-box">
                <label for="" class="custom-label">휴대전화</label>
                <select id="phone-code" class="phone-code">
                    <option value="010">010</option>
                    <option value="011">011</option>
                    <option value="012">012</option>
                    <!-- 필요한 국가 코드 옵션들을 추가하세요 -->
                </select>
                <input type="text" id="phone2" class="phone_num_text2" maxlength="4" required>
                <input type="text" id="phone3" class="phone_num_text3" maxlength="4" required>
            </div>
            <div class="join-box">
                <label for="nickname" class="custom-label">닉네임</label>
                <input type="text" id="nickname" class="join_input_content_unique nickname" placeholder="닉네임을 입력해주세요." required maxlength="14" pattern="[가-힣]{3,14}" required>
                <button type="button" id="nickname-double-chk" class="double-chk" onclick="checkDuplicateNickname()">중복확인</button>
                <span id="nickname-error" class="error-message" style="display: none;">닉네임은 한글로 3자 이상 14자 이하로 입력해주세요.</span>
            </div>
        </div>
        <div class="page-btn">
            <button type="reset" class="cancel-button" onclick="location.href='join-agree.html'">취소</button>
            <button type="submit" class="submit-button">다음단계</button>
        </div>
      </form>
    </div>
    <script src="https://t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
    <script src="../js/join.js"></script>

</body>
</html>
