<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>join-agree</title>
    <link rel="stylesheet" href="../css/join-agree.css">
</head>
<body>
    <header>
        <div class="header-container">
          <div class="header-content">
            <img class="img-logo" alt="logo" src="../img/logo.png">
            <div>
              <router-link to="/main"><h1>한끼든든</h1></router-link>
            </div>
            <!-- <div class="btn-group"> -->
                <div class="btn-group" v-if="!$store.state.authFlg">
                  <button @click="$router.push('/login')" class="header-btn">로그인</button>
                </div>
                <div class="btn-group" v-if="!$store.state.authFlg">
                  <button @click="$router.push('/registration')" class="header-btn">가입하기</button>
                </div>
            <!-- </div> -->
          </div>
        </div>
    </header>
    
    <div class="join_agree_main">
        <div class="join_agree_main_container">
            <div class="join_agree_title">
                <h3>회원가입</h3>
            </div>
            <div class="join_agree_content">
                <div class=" join_agree_grid_container">
                    <div class="join_agree_textarea_box">
                    <textarea class="custom-textarea" name="" id="" readonly>
                    </textarea>
                    <div class="option-btn">
                        <label class="option1">
                            <input type="radio" name="agree_1" id="agree_1_yes" value="agree" checked>
                        동의함
                        </label>
                        <label class="option2">
                            <input type="radio" name="agree_1" id="agree_1_no" value="disagree">
                        동의하지 않음
                        </label>
                    </div>
                    </div>
                </div>
                <div class="join_agree_grid_container">
                    <div class="join_agree_textarea_box">
                    <textarea class="custom-textarea" name="" id="" readonly>
                    </textarea>
                    <div class="option-btn">
                        <label class="option3">
                            <input type="radio" name="agree_2" id="agree_2_yes" value="agree" checked>
                        동의함
                        </label>
                        <label class="option4">
                            <input type="radio" name="agree_2" id="agree_2_no"  value="disagree">
                        동의하지 않음
                        </label>
                    </div>
                    </div>
                </div>
                <div class="page-btn">
                    <button type="reset" class="cancel-button">취소</button>
                    <button type="button" id="next_button" class="submit-button" disabled>다음단계</button>
                </div>     
            </div>
        </div>
    </div>
    <script src="/doc/JEH/js/join-2.js"></script>
</body>
</html>
