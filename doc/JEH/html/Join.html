<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/Join.css">
</head>
<body>
    <div class="container">
        <div class="head">
            <h2>개인정보 입력</h2>
        </div>
        <div class="join-box">
            <label for="">이름</label>
            <input type="text" placeholder="이름을 입력해주세요.">
        </div>
        <div class="join-box">
            <label for="">아이디</label>
            <input type="text" placeholder="아이디를 입력해주세요.">
        </div>
        <div class="join-box">
            <label for="">비밀번호</label>
            <input type="text" placeholder="비밀번호를 입력해주세요.">
        </div>
        <div class="join-box">
            <label for="">비밀번호 확인</label>
            <input type="text" placeholder="비밀번호를 확인해주세요.">
        </div>
        <div class="join-box address">
            <label for="">주소</label>
            <input type="text">
            <button>주소 검색</button>
            <input type="text" placeholder="기본주소">
            <input type="text" placeholder="나머지 주소">
        </div>
        <div class="join-box">
            <label for="">휴대전화</label>
        </div>
        <div class="join-box">
            <label for="">닉네임</label>
            <input type="text" placeholder="닉네임을 확인해주세요.">
            <button>중복확인</button>
        </div>
        <div class="btn-foot">
            <button>취소</button>
            <button>다음단계</button>
        </div>
    </div>
</body>
</html>
