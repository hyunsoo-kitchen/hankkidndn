<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join</title>
    <link rel="stylesheet" href="../css/JoinTest.css">
</head>
<body>
    <div class="container">
        <h3>개인정보 입력</h3>
        <div class="main">
            <div class="join-box">
                <label for="name" class="custom-label">이름</label>
                <input type="text" id="name" class="common-property" placeholder="이름을 입력해주세요.">
            </div>
            <div class="join-box id-box">
                <label for="username" class="custom-label">아이디</label>
                <input type="text" id="username" class="common-property" placeholder="아이디를 입력해주세요.">
                <button class="double-chk">중복확인</button>
            </div>
            <div class="join-box">
                <label for="password" class="custom-label">비밀번호</label>
                <input type="password" id="password" class="common-property" placeholder="비밀번호를 입력해주세요.">
            </div>
            <div class="join-box">
                <label for="password-confirm" class="custom-label">비밀번호확인</label>
                <input type="password" id="password-confirm" class="common-property" placeholder="비밀번호를 확인해주세요.">
            </div>
            <div class="join-box">
                <label for="address" class="custom-label">주소</label>
                <input type="text" id="address" class="unique-property3" placeholder="주소">
                <input type="text" id="address-detail" class="unique-property4" placeholder="상세주소">
                <button class="address-btn">주소검색</button>
                <div class="grid-container">
                    <input type="text" class="unique-property1" placeholder="기본주소">
                    <input type="text" class="unique-property1" placeholder="나머지 주소">
                </div>
            </div>
            <div class="join-box phone-box">
                <label for="phone" class="custom-label">휴대전화</label>
                <input type="text" id="phone1" class="unique-property2-1" maxlength="3" placeholder="010" required>
                <input type="text" id="phone2" class="unique-property2-2" maxlength="4" required>
                <input type="text" id="phone3" class="unique-property2-3" maxlength="4" required>
            </div>
            <div class="join-box">
                <label for="nickname" class="custom-label">닉네임</label>
                <input type="text" id="nickname" class="unique-property1" placeholder="닉네임을 입력해주세요.">
                <button class="double-chk">중복확인</button>
            </div>
        </div>
        <div class="page-btn">
            <button type="reset" class="cancel-button">취소</button>
            <button type="submit" class="submit-button">다음단계</button>
        </div>
    </div>
</body>
</html>
