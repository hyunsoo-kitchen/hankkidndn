<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>write</title>
  <link rel="stylesheet" href="../css/board.css">
</head>
<body>
  <header>
    <div class="header-container">
      <div class="header-content">
        <img class="img-logo" alt="logo" src="../img/logo.png">
        <div>
          <router-link to="/main"><h1>한끼든든</h1></router-link>
        </div>
        <!-- <div class="btn-group"> -->
            <div class="btn-group" v-if="!$store.state.authFlg">
              <button @click="$router.push('/login')" class="header-btn">로그인</button>
            </div>
            <div class="btn-group" v-if="!$store.state.authFlg">
              <button @click="$router.push('/registration')" class="header-btn">가입하기</button>
            </div>
        <!-- </div> -->
      </div>
    </div>
</header>
   <div class="board_container">
    <div class="board_header_img">
      <img class="head_img" src="../img/Rectangle 112.png" alt="">
    </div>
    <div class="board_main">
        <div class="parent2">
            <div class="free_board_name item4">
            <span>글작성</span>
            </div>
            </div>
        </div>
         <!-- 게시물 입력 폼 -->
      <div class="board_form">
        <form id="newPostForm">
          <div>
            <select name="" id="board_option_select" class="board_option_select">
                <option value="" disabled selected>게시판을 선택해주세요</option>
                <option value="free">자유게시판</option>
                <option value="question">질문게시판</option>
                <option value="inquiry">문의게시판</option>
            </select>
          </div>
          <div class="board_title_conatiner">
            <span class="label">제목</span>
            <input type="text" id="post_title" name="post_title" required>
          </div>
          <div class="board_content_container">
            <span>내용</span>
            <textarea name="post_content" id="post_content" required></textarea>
          </div>
        </form>
      </div>
      <div class="page-btn">
        <button type="reset" class="submit-button">작성하기</button>
        <button type="submit" class="cancel-button"><a href="../html/board_free.html">취소</a></button>
      </div>
    </div>
   </div> 
   <script src="../js/board.js"></script> 
</body>
</html>
